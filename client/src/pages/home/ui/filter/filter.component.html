<div class="filter">
  <form [formGroup]="filterForm" (submit)="onSubmit()" class="filter__form">
    <mat-list role="list" class="filter__fields">
      <mat-list-item role="listitem">
        <mat-form-field [style.width.%]="100">
          <input matInput placeholder="Search" formControlName="search" />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item role="listitem">
        <mat-checkbox class="example-margin" formControlName="wifi"
          >Wi-fi
        </mat-checkbox>
      </mat-list-item>
      <mat-list-item role="listitem" class="filter__btns-wrapper">
        <div class="filter__btns">
          <button mat-stroked-button color="primary" class="filter__btn">
            Apply
          </button>
          <button
            mat-stroked-button
            (click)="onResetForm()"
            class="filter__btn"
          >
            Reset
          </button>
        </div>
      </mat-list-item>
    </mat-list>
  </form>
</div>
