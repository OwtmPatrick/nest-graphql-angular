<div class="register">
  <form [formGroup]="registerForm" (submit)="onSubmit()" class="register__form">
    <mat-card>
      <mat-card-content>
        <mat-list role="list">
          <mat-list-item role="listitem">
            <mat-form-field [style.width.%]="100">
              <input matInput placeholder="Login" formControlName="login" />
            </mat-form-field>
          </mat-list-item>
          <mat-list-item role="listitem">
            <mat-form-field [style.width.%]="100">
              <input
                type="password"
                autocomplete="on"
                matInput
                placeholder="Password"
                formControlName="password"
              />
            </mat-form-field>
          </mat-list-item>
          <mat-list-item role="listitem">
            <button
              type="submit"
              mat-stroked-button
              color="primary"
              [style.width.%]="100"
            >
              Register
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </form>
</div>
